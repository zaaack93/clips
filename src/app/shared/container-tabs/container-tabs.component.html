<!-- Tabs -->
    <ul class="flex flex-wrap mb-4">
      <li class="flex-auto text-center" *ngFor="let tab of tabs">
        <a class="block rounded py-3 px-4 transition" [ngClass]="{'hover:text-white text-white bg-indigo-400' : tab.active , 'hover:text-indigo-400':!tab.active}" href="#" (click)="setActiveTab(tab)">{{ tab.tabTitle }}</a>
      </li>
    </ul>
<ng-content></ng-content>
